plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

group = 'hu.laszlolukacs.searchalgorithms'
version = '1.0-SNAPSHOT'
description = 'Search Algorithms'
sourceCompatibility = '1.6'
targetCompatibility = '1.8'

application {
    mainClassName = 'hu.laszlolukacs.searchalgorithms.Search'
}

jar {
    manifest {
        attributes('Implementation-Title': 'searchalgorithms',
                'Implementation-Version': version,
                'Implementation-Vendor': 'Laszlo Lukacs',
                'Main-Class': 'hu.laszlolukacs.searchalgorithms.Search')
    }
}
